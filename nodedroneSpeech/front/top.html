<button class="btn btn-danger" ng-click="stop();">音声認識終了</button>
<div id="state">{{state}}</div>
<div id="recognizedText">{{recognizedText}}</div>
<div id="responseText">{{responseText}}</div>

<button class="btn btn-warning" ng-click="land();">着陸</button>
